<ng-container [ngTemplateOutlet]="false ? createContact_Template : 
contactList_Template" [ngTemplateOutletContext]="{ $implicit: true }"></ng-container>

<ng-template #createContact_Template>
    <h1 mat-dialog-title>CREATE CONTACT</h1>
    <div mat-dialog-content>
        <p class="marker">*Required Fields</p>
        <!-- <mat-form-field>
          <mat-label>Favorite Animal</mat-label>
          <input matInput [(ngModel)]="data.animal">
        </mat-form-field> -->
        <div class="dialog-form-container name">
            <label for="createContact" class="form-label job-ref">Name<span class="marker">*&nbsp;</span></label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
        </div>
        <div class="dialog-form-container">
            <label for="createContact" class="form-label job-ref">Email&nbsp;&nbsp;&nbsp;</label>
            <input type="text" class="form-control" id="Email" placeholder="Email Address" required>
        </div>
        <div class="dialog-form-container">
            <label for="createContact" class="form-label job-ref">Mobile<span class="marker">*</span></label>
            <input type="text" class="form-control" id="Mobile" placeholder="Mobile Number" required>
        </div>
        <div class="dialog-form-container">
            <p>Do you wish to receive SMS notifications?</p>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">yes</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <!-- <div mat-dialog-actions> -->
    <div class="row">
        <div class='col-sm-6'>
            <button mat-button (click)="onNoClick()" class="cancel_button">Cancel</button>
        </div>
        <div class='col-sm-6'>
            <button mat-button class="crete_button" [mat-dialog-close]="data.animal" cdkFocusInitial>Create
            </button>
        </div>
    </div>
    <!-- </div> -->
</ng-template>

<ng-template #contactList_Template>
    <h1 mat-dialog-title>CONTACT LIST</h1>
    <div mat-dialog-content>
        <div class="row" style="margin-bottom: 2%;">
            <div class='col-sm-6 contact-list-title'>You can add upto 4 contacts</div>
            <div class='col-sm-6'>
                <button mat-button (click)="createContact()" class="createContact">Create Contact</button>
            </div>
        </div>

        <div class="dialog-form-container">
            <input type="text" class="form-control" style="margin-left:0" id="Email" placeholder="Email Address"
                required>
        </div>

    </div>
    <!-- <div mat-dialog-actions> -->
    <div class="row">
        <div class='col-sm-6'>
            <button mat-button (click)="onNoClick()" class="cancel_button">Cancel</button>
        </div>
        <div class='col-sm-6'>
            <button mat-button class="crete_button" [mat-dialog-close]="data.animal" cdkFocusInitial>Add
                Contact</button>
        </div>
    </div>
    <!-- </div> -->
</ng-template>

<ng-template #deliveryAddress_Template>
    <h1 mat-dialog-title>DELEVERY ADDRESS DETAILS</h1>
    <div mat-dialog-content>
        <p class="marker">*Required Fields</p>
        <div class="dialog-form-container">
            <label for="createContact" class="form-label job-ref">Address<span class="marker">*</span></label>
            <textarea class="form-control" id="address" required></textarea>
        </div>
    </div>
    <!-- <div mat-dialog-actions> -->
    <div class="row">
        <div class='col-sm-6'>
            <button mat-button (click)="onNoClick()" class="cancel_button">Cancel</button>
        </div>
        <div class='col-sm-6'>
            <button mat-button class="crete_button" [mat-dialog-close]="data.animal" cdkFocusInitial>Create
            </button>
        </div>
    </div>
    <!-- </div> -->
</ng-template>
